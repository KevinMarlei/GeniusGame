<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Genius Memory Game</h1>
        <div id="game-board">
            <div class="square red" id="red"></div>
        <div class="square blue" id="blue"></div>
        <div class="square green" id="green"></div>
        <div class="square yellow" id="yellow"></div>
            <!-- Squares for the game -->
        </div>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
